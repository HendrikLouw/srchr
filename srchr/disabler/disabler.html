<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>srchr</title>
		
		<link rel="stylesheet" type="text/css" href="srchr.css" /> 
		
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
		
	</head>
	<body>
		<div id="srchr">
		    
			<ul id='resultsTab'>
				<li><a href='#flickr'>Flickr</a></li>
				<li><a href='#yahoo'>Yahoo</a></li>
				<li><a href='#upcoming'>Upcoming</a></li>
			</ul>
			
			<button>Disable "Flickr"</button
			
			<span></span>
			
		</div>
		
		<script type='text/javascript' 
                src='../../steal/steal.js?srchr/disabler'>   
        </script>
		<script type="text/javascript">
			$('#resultsTab').srchr_disabler();
			
			$('button').click(function(){
				$(document.documentElement).trigger('search.created', { types : ['Srchr.Models.Flickr']})
			})
			
			$('li:eq(1)')
				.bind('default.activate', function(){
					$('span').html('Hello!')
				})
				.click(function(){
					$(this).trigger('activate');
				})
			
			
		</script>
		
	</body>
</html>
